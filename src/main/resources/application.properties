# Configuración de conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ventas_springboot?useUnicode=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Actualizar automáticamente las tablas existentes
spring.jpa.hibernate.ddl-auto=update

# Deshabilitar cacheo de templates en Thymeleaf (útil en desarrollo)
spring.thymeleaf.cache=false

# Puerto en el que se ejecuta la aplicación
server.port=8080
